<!DOCTYPE html>
<html>
<style>
  table{
  width: 100%;
  border-collapse: collapse;
}

  table td{
  border-left: 1px solid;
}

table td:first-child { border-left: none; }

th, td{
  width: 50%;
  padding: 4px;
  text-align:left;
}

</style>
<body>
  <h1 style="text-align: center;">House Vocabulary</h1>

  <br><br>
  <table id="myTable"></table>
  <script>
    var xmlFile ='https://raw.githubusercontent.com/waithethtetoo/LearnJP/main/vocab.xml';
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", xmlFile, true);
      xhttp.send();

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this.response);
        }
      };
    }
    function myFunction(xml) {
      var i;
      var parser = new DOMParser();
      var xmlDoc = parser.parseFromString(xml, "text/xml");

      var table="<tr><th>English</th><th>Romaji</th></tr>";
      var x = xmlDoc.getElementsByTagName("word");
      for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("english")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("romaji")[0].childNodes[0].nodeValue +
        "</td></tr>";
      }
      document.getElementById("myTable").innerHTML = table;
    }
    loadDoc();
  </script>
</body>
</html>
