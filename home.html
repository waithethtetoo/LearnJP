<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
  <div class="w3-content w3-center w3-margin-bottom" style="max-width: 1500px;">
    <div class="w3-clear w3-blue-grey"><h3>Film Vocabulary</h3></div>
</div>
  <br><br>
  <div class="w3-row-padding w3-margin-top">
  <table id="myTable"></table>
</div>
  <script>
    var xmlFile ='https://raw.githubusercontent.com/waithethtetoo/LearnJP/main/movie.xml';

    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", xmlFile, true);
      xhttp.send();

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction1(this.response);
        }
      };
    }
    
    function myFunction1(xml) {
      var i;
      var parser = new DOMParser();
      var xmlDoc = parser.parseFromString(xml, "text/xml");

      var table="<tr><th>English</th><th>Romaji</th></tr>";
      var x = xmlDoc.getElementsByTagName("movie");
      for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("english")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("romaji")[0].childNodes[0].nodeValue +
        "</td></tr>" ;
      }
      document.getElementById("myTable").innerHTML = table;
    }

    loadDoc();
  </script>
</body>
</html>
